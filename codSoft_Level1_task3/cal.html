<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calstyle.css">
</head>
<body>
    <div class="cal">
    <h2>CALCULATOR</h2>
    </div>
    <table class="calculator">
        
    <tr>
         <td colspan="3"> <input type="text" class="display-box" id="result"></td>
         <td><input type="button" class="result-button" value="C" onclick="clearScreen()"></td>
    </tr>
    <tr>
        <td><input type="button"  class="button-style" value="7" onclick="display('7')"></td>
        <td><input type="button" class="button-style" value="8" onclick="display('8')"></td>
        <td><input type="button" class="button-style" value="9" onclick="display('9')"></td>
        <td><input type="button" class="button-style" value="+" onclick="display('+')"></td>
    </tr>
    <tr>
        <td><input type="button"  class="button-style" value="4" onclick="display('4')"></td>
        <td><input type="button" class="button-style" value="5" onclick="display('5')"></td>
        <td><input type="button" class="button-style" value="6" onclick="display('6')"></td>
       <td><input type="button" class="button-style" value="-" onclick="display('-')"></td>
    </tr>
    <tr>
        <td><input type="button" class="button-style" value="1" onclick="display('1')"></td>
        <td><input type="button" class="button-style" value="2" onclick="display('2')"></td>
        <td><input type="button" class="button-style" value="3" onclick="display('3')"></td>
        <td><input type="button" class="button-style" value="/" onclick="display('/')"></td>
    </tr>
    <tr>
        <td><input type="button" class="button-style" value="." onclick="display('.')"></td>
        <td><input type="button" class="button-style" value="0" onclick="display('0')"></td>
        <td><input type="button" class="result-button" value="=" onclick="calculate()"></td>
        <td><input type="button" class="button-style" value="*" onclick="display('*')"></td>
    </tr>
    </table>
    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
